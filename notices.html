<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #4a154b;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        .section h2 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4a154b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #6b2c6c;
        }

        #noticeList {
            list-style-type: none;
            padding: 0;
        }

        #noticeList li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #noticeList li:last-child {
            border-bottom: none;
        }

        .search-section input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Notices</h1>
    </header>
    <main>
        <section class="section">
            <h2>Add Notice</h2>
            <form id="noticeForm">
                <label for="noticeTitle">Title:</label>
                <input type="text" id="noticeTitle" name="noticeTitle" required>

                <label for="noticeContent">Content:</label>
                <textarea id="noticeContent" name="noticeContent" rows="4" required></textarea>

                <button type="submit">Add Notice</button>
            </form>
        </section>

        <section class="section search-section">
            <h2>Search Notices</h2>
            <input type="text" id="searchInput" placeholder="Search by title or content">
        </section>

        <section class="section">
            <h2>Notice List</h2>
            <ul id="noticeList">
                <!-- Notices will be added here -->
            </ul>
        </section>
    </main>

    <script>
        document.getElementById('noticeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('noticeTitle').value;
            const content = document.getElementById('noticeContent').value;

            const noticeList = document.getElementById('noticeList');
            const li = document.createElement('li');
            li.innerHTML = `<strong>${title}</strong><p>${content}</p>`;

            noticeList.appendChild(li);

            document.getElementById('noticeForm').reset();
        });

        document.getElementById('searchInput').addEventListener('input', function(event) {
            const searchTerm = event.target.value.toLowerCase();
            const notices = document.querySelectorAll('#noticeList li');

            notices.forEach(notice => {
                const text = notice.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    notice.style.display = '';
                } else {
                    notice.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
