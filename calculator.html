<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
}

.calculator-container {
    max-width: 400px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.calculator-header {
    background-color: #4a154b;
    color: white;
    padding: 15px;
    text-align: center;
}

.calculator-body {
    padding: 20px;
}

.display {
    width: 100%;
    padding: 15px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    text-align: right;
    font-size: 1.5em;
}

.result {
    background-color: #f9f9f9;
}

.button-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.button {
    background-color: #e0e0e0;
    border: none;
    padding: 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1.2em;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #d0d0d0;
}

.operator {
    background-color: #4a154b;
    color: white;
}

.operator:hover {
    background-color: #6b2c6c;
}

.button-equal {
    grid-column: span 4;
    background-color: #4a154b;
    color: white;
}

.button-equal:hover {
    background-color: #6b2c6c;
}

    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1>Calculator</h1>
        </div>
        <div class="calculator-body">
            <input
                type="text"
                id="expression"
                class="display"
                readonly
                placeholder="0"
            />
            <input
                type="text"
                id="result"
                class="display result"
                readonly
                placeholder="0"
            />
            <div class="button-grid">
                <button class="button" onclick="handleButtonClick('7')">7</button>
                <button class="button" onclick="handleButtonClick('8')">8</button>
                <button class="button" onclick="handleButtonClick('9')">9</button>
                <button class="button operator" onclick="handleButtonClick('/')">/</button>

                <button class="button" onclick="handleButtonClick('4')">4</button>
                <button class="button" onclick="handleButtonClick('5')">5</button>
                <button class="button" onclick="handleButtonClick('6')">6</button>
                <button class="button operator" onclick="handleButtonClick('*')">*</button>

                <button class="button" onclick="handleButtonClick('1')">1</button>
                <button class="button" onclick="handleButtonClick('2')">2</button>
                <button class="button" onclick="handleButtonClick('3')">3</button>
                <button class="button operator" onclick="handleButtonClick('-')">-</button>

                <button class="button" onclick="handleButtonClick('0')">0</button>
                <button class="button" onclick="handleButtonClick('.')">.</button>
                <button class="button" onclick="handleButtonClick('C')">C</button>
                <button class="button operator" onclick="handleButtonClick('+')">+</button>

                <button class="button button-equal" onclick="handleButtonClick('=')">=</button>
            </div>
        </div>
    </div>
    <script>
        function handleButtonClick(value) {
    const expressionInput = document.getElementById('expression');
    const resultInput = document.getElementById('result');

    if (value === '=') {
        try {
            const calculation = eval(expressionInput.value);
            resultInput.value = calculation;
        } catch (error) {
            resultInput.value = 'Error';
        }
    } else if (value === 'C') {
        expressionInput.value = '';
        resultInput.value = '';
    } else {
        expressionInput.value += value;
    }
}

    </script>
</body>
</html>
